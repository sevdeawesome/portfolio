<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Popup</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include jQuery library and jQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>
    <!-- Button to open the popup -->
    <button class="btn btn-primary" onclick="openPopup()">Open Popup</button>
    <style>
        #popupToolbar {
            background-color: #f0f0f0;
            padding: 8px;
            display: flex;
            justify-content: space-between;
        }
        .closeButton {
            background-color: #ff5f56;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            border: none;
            cursor: pointer;
        }
        #popupWindow {
            width: 100%;
            height: 100%;
            background: black;
            /* display: none; */
            position:absolute; top:100px; left:100px; 
            z-index:1000; 
            border:1px solid #ccc;
        }
       

</style>
    <!-- The popup window -->

    <div class="container">
        <div id="popupWindow" style="">
            <div id="popupToolbar">
                <button class="closeButton" onclick="closePopup()" title="Close"></button>
            </div>
            <br><br><br>

            <iframe src="https://sevdeawesome-safetybot.hf.space?__theme=dark" frameborder="0" width="100%" height="900px"></iframe>
    
            <!-- <br><br> -->
            <!-- <button class="btn btn-secondary" onclick="closePopup()">Close</button> -->
        </div>
    
    </div>
    
    <script>
        // Function to open the popup
        function openPopup() {
            $('#popupWindow').show();
        }

        // Function to close the popup
        function closePopup() {
            $('#popupWindow').hide();
        }

        // Make the popup draggable using jQuery UI
        $('#popupWindow').draggable();
    </script>
</body>
</html>
